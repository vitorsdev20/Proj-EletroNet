<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="section.css">
    <title>Eletro-Section</title>
</head>
<body>
    <section class="menu_promocoes">

        <div class="container">
            <div class="conteudo">
              <img src="img/headset (1).png" alt="">
              <h3>Melhores negócios Headset</h3>
            </div>
            
            <div class="conteudo">
              <img src="img/Camera-EOS-90D (1).png" alt="">
              <h3>Melhores negócios Camera</h3>
            </div>

            <div class="conteudo">
              <img src="img/Pc-gamer.png" alt="">
              <h3>Melhores negócios Pc-gamer</h3>
            </div>
        </div>
    </section>


    <section class="produtos-recentes">
      
        <h4 class="heading">Produtos <span> Recentes</span></h4>
        

        <div class="box_container">
          <div class="box">
            <img src="img/controle-ps5.png" alt="" />
            <h4>Controle</h4>
            <div class="preco">R$480,00 <span>500,00</span></div>
            <a href="#" class="btn clic">Adiquirir</a>
          </div>

          <div class="box">
            <img src="img/munitor-mancer.png" alt=""  />
            <h4>munitor</h4>
            <div class="preco">R$600,00 <span>699,90</span></div>
            <a href="#" class="btn clic">Adiquirir</a>
          </div>

          <div class="box">
            <img src="img/razer-vaiper.png" alt=""  />
            <h4>vaiper</h4>
            <div class="preco">R$800,90 <span>899,90</span></div>
            <a href="#" class="btn clic">Adiquirir</a>
          </div>
          
          <div class="box">
            <img src="img/Macbook-air-13.png" alt="" />
            <h4>Macbook</h4>
            <div class="preco">R$9,400,00 <span>10,000,00</span></div>
            <a href="#" class="btn clic">Adiquirir</a>
          </div>

          <div class="box">
            <img src="img/drone.png" alt="" />
            <h4>Drone</h4>
            <div class="preco">R$4000,00  <span>5899,99</span></div>
            <a href="#" class="btn clic">Adiquirir</a>
          </div>

      </section>
</body>
</html>
